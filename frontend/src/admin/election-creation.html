<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>election-creation</title>
    <link rel="stylesheet" href="election-creation.css">
</head>

<body>
    <div class="createElection">
        <span class="candidate-title">
            <h1>Create Election</h1>
        </span>
        <div class="create-election-container">
            <div class="inmiddle">
                <div class="nothing"></div>
                <div class="election-container">
                    <div class="election-container-fit">
                        <div class="election-start-container">
                            <div class="election-private">
                                <div class="election-name">
                                    <span><input type="text" name="" id="" placeholder="Election name"></span>
                                </div>
                                <div class="isprivate">
                                    <span><input type="checkbox"> private</span>
                                </div>
                            </div>
                            <div class="start-end">
                                <div class="start-time">
                                    <span>Start time <input type="datetime-local"></span>
                                </div>
                                <div class="end-time">
                                    <span>End Time <input type="datetime-local" name="" id=""></span>
                                </div>
                            </div>
                        </div>
                        <div class="description">
                            <textarea name="description" id="" placeholder="Description"></textarea>
                        </div>
                        <div class="create-button">
                            <button type="submit">Create Now</button>
                        </div>
                        <div class="nothing"></div>
                    </div>
                </div>
                <div class="nothing"></div>
            </div>
        </div>
    </div>

</body>

</html>
