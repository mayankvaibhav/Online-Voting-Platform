<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-body">
        <div class="form-body-container">
            <div class="form-container">
                <p class="title">Login</p>
                <form class="form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="">
                        <!-- <div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                </div> -->
                    </div>
                    <button class="sign">Sign in</button>
                </form>
                <p class="signup">Don't have an account?
                    <a rel="noopener noreferrer" href="#" class="">Sign up</a>
                </p>
            </div>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="slogan">
                    <h1>Login Today, Shape Tomorrow!</h1>
                </div>
                <div class="paragraph">
                    <p>Log in securely to your account and access the voting platform with ease. Enter your credentials
                        to engage in the democratic process, knowing your information is protected. New here? Sign up
                        now to make your voice heard!</p>
                </div>
            </div>
            <div class="image">
                <img src="Colored Composition.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
